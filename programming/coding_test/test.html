<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>
        var string = "안녕! 나는 소마야!"
        console.log(string)

        const bodyTags = document.getElementsByTagName("body")
        console.log(bodyTags[0])

        function getString(string) {
            result = []

            for (let i = 1; i <= 6; i++) {

                tempString = `<h${i}>` + string + `</h${i}>` + '\n'
                result.push(tempString);

            }

            console.log(result)

            return result.join("")
        }

        bodyTags[0].innerHTML = getString(string)
    </script>

</body>

</html>
